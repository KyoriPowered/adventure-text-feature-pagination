buildscript {
  ext {
    indraVersion = "1.2.1"
  }
}

plugins {
  id 'net.kyori.indra' version "$indraVersion"
  id 'net.kyori.indra.publishing.sonatype' version "$indraVersion"
  id 'net.kyori.indra.license-header' version "$indraVersion"
}

group 'net.kyori'
version '4.0.0-SNAPSHOT'
description 'A pagination feature for Adventure.'

repositories {
  mavenLocal()
  mavenCentral()
  sonatypeSnapshots()
}

dependencies {
  api 'net.kyori:adventure-api:4.2.0'
  testImplementation 'com.google.guava:guava-testlib:30.0-jre'
  testImplementation 'com.google.truth:truth:1.1'
  testImplementation 'com.google.truth.extensions:truth-java8-extension:1.1'
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
  testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
  manifest.attributes(
    'Automatic-Module-Name': 'net.kyori.adventure.text.feature.pagination'
  )
}

indra {
  javaVersions {
    testWith(8, 11, 15)
  }

  github("KyoriPowered", "adventure-text-feature-pagination")
  mitLicense()

  configurePublications {
    pom {
      developers {
        developer {
          id = 'kashike'
          timezone = 'America/Vancouver'
        }

        developer {
          id = 'lucko'
          name = 'Luck'
          url = 'https://lucko.me'
          email = 'git@lucko.me'
        }

        developer {
          id = 'zml'
          name = 'zml'
          timezone = 'America/Vancouver'
        }

        developer {
          id = 'Electroid'
        }
      }
    }
  }
}
